<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Ashraf's Palindrome Checker</title>
    <link rel="stylesheet" href="../css_files/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Ashraf's Palindrome Checker</h1>
        <p>
          A palindrome is a word or phrase that reads the same backwards as
          forwards, e.g. level, refer, 1221.
        </p>
      </header>

      <!-- Input and buttons -->
      <div class="inputs">
        <input
          type="text"
          spellcheck="false"
          placeholder="Enter text or number"
        />
        <button class="clear-input"><i class="fas fa-trash"></i></button>
      </div>
      <button class="check-palindrome">Check Palindrome</button>

      <!-- Info message -->
      <p class="info-txt"></p>

      <!-- History Section -->
      <div class="history-container">
        <h2>History</h2>
        <ul class="history-list"></ul>
        <button class="clear-history">Clear History</button>
      </div>
    </div>

    <!-- Audio for sound effects -->
    <audio id="palindrome-sound" src="../../assets/sounds/palindrome.mp3.wav"></audio>
    <audio
      id="non-palindrome-sound"
      src="../../assets/sounds/non-palindrome.mp3"
    ></audio>

    <script src="../javascript_files/script.js"></script>
    <footer>
      <p>
        A project by :
        <a
          href="https://ashrafulalam.me"
          target="_blank"
          rel="noopener noreferrer"
          >Ashraful Alam</a
        >
      </p>
    </footer>
  </body>
</html>
